<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitem</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* ================================================== */
        /* ANİMASYON TANIMLAMASI (KEYFRAMES) */
        /* ================================================== */
        @keyframes phone-ring {
            0% { transform: rotate(0); }
            10% { transform: rotate(-15deg); }
            20% { transform: rotate(15deg); }
            30% { transform: rotate(-15deg); }
            40% { transform: rotate(15deg); }
            50% { transform: rotate(0); }
            100% { transform: rotate(0); }
        }

        /* ================================================== */
        /* TEMEL SAYFA STİLLERİ */
        /* ================================================== */
        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            background-color: #f4f4f4;
        }

        /* ================================================== */
        /* ÜST BİLGİ ÇUBUĞU (TOP BAR) STİLLERİ */
        /* ================================================== */
        .top-bar {
            background-color: #1a6e8a;
            color: white;
            padding: 8px 40px;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Mobilde alt satıra kayması için */
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-right: 25px; /* Numaralar arasına boşluk */
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
        }
        
        .contact-info a:hover {
            color: #FFC300;
        }

        .contact-info .icon {
            margin-right: 8px;
        }
        
        .phone-icon-animated {
            color: #FFC300;
            animation: phone-ring 2.5s infinite;
        }
        
        .social-media a {
            color: white;
            margin-left: 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #FFC300; 
        }

        /* ================================================== */
        /* HEADER (ÜSTBİLGİ) STİLLERİ */
        /* ================================================== */
        .site-header {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            padding: 20px 40px; 
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a { font-size: 30px; font-weight: 700; color: white; text-decoration: none; }
        .main-navigation ul { margin: 0; padding: 0; list-style: none; display: flex; }
        .main-navigation li { margin-left: 30px; }
        .main-navigation a {
            color: white;
            text-decoration: none;
            font-weight: 500; 
            font-size: 17px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .main-navigation a:hover { background-color: rgba(255, 255, 255, 0.2); }
        .menu-toggle { display: none; background: none; border: 1px solid white; color: white; padding: 8px 12px; cursor: pointer; font-size: 18px; }

        /* ================================================== */
        /* MOBİL UYUMLULUK (RESPONSIVE) STİLLERİ */
        /* ================================================== */
        @media (max-width: 992px) { /* Kırılma noktasını biraz daha erken başlattık */
            .top-bar-content { flex-direction: column; gap: 10px; }
            .top-bar-left { flex-direction: column; align-items: center; gap: 10px; }
        }
        
        @media (max-width: 768px) {
            .site-header { position: static; }
            .menu-toggle { display: block; }
            .main-navigation ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 75px; 
                left: 0;
                width: 100%;
                background-color: #2193b0;
                z-index: 1001;
            }
            .main-navigation ul.toggled { display: flex; }
            .main-navigation li { margin: 10px 0; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-content">
            <div class="top-bar-left contact-info">
                <a href="tel:+905332002662">
                    <i class="fa-solid fa-mobile-screen-button icon phone-icon-animated"></i>
                    <span>0533 200 26 62</span>
                </a>
                
                <a href="tel:+903123509595">
                    <i class="fa-solid fa-phone icon"></i>
                    <span>0312 350 95 95</span>
                </a>
            </div>

            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <header id="masthead" class="site-header">
        <div class="header-content">
            <div class="logo">
                <a href="/">LOGO ALANI</a>
            </div>
            <nav id="site-navigation" class="main-navigation">
                <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">Menü</button>
                <ul id="primary-menu" class="nav-menu">
                    <li class="menu-item"><a href="/">ANA SAYFA</a></li>
                    <li class="menu-item"><a href="/hakkimizda">HAKKIMIZDA</a></li>
                    <li class="menu-item"><a href="/hizmetler">HİZMETLER</a></li>
                    <li class="menu-item"><a href="/galeri">GALERİ</a></li>
                    <li class="menu-item"><a href="/iletisim">İLETİŞİM</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="padding: 40px; text-align: center; height: 1500px;">
        <h1>Web Sitemize Hoş Geldiniz!</h1>
        <p>Bu alan, sayfanızın ana içeriğinin geleceği yerdir. Üzerine eklemeler yaparak sitemizi geliştireceğiz.</p>
    </main>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const primaryMenu = document.querySelector('#primary-menu');

        menuToggle.addEventListener('click', function() {
            primaryMenu.classList.toggle('toggled');
        });
    </script>
    </body>
</html>
